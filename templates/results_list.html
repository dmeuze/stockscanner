<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultaten Overzicht</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 30px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 12px 0;
        padding: 12px;
        border-bottom: 1px solid #eee;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .back {
        display: inline-block;
        margin-bottom: 20px;
        background: #007bff;
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
      }
      .back:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/" class="back">‚Üê Terug naar Home</a>
      <h1>Resultaten Overzicht ({{ scanner_type|capitalize }})</h1>
      <ul>
        {% for result in results %}
        <li>
          <a href="/results/{{ result.filename }}" target="_blank"
            >{{ result.filename }}</a
          >
          <span style="color: #888; font-size: 0.95em"
            >({{ result.timestamp }})</span
          >
        </li>
        {% else %}
        <li>Geen resultaten gevonden.</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
